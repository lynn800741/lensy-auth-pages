<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENSY - 註冊成功</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F6E8DF;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #FEAE96;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 60px;
            margin: 0 auto 30px;
            width: 100px;
            height: 100px;
            border: 4px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4CAF50;
            font-weight: bold;
            line-height: 1;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .steps {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 30px;
        }
        .steps h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .steps ol {
            margin: 0;
            padding-left: 20px;
            color: #666;
        }
        .steps li {
            margin-bottom: 10px;
        }
        .app-store {
            display: inline-block;
            margin-top: 20px;
        }
        .app-store img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LENSY</div>
        <div class="icon">✓</div>
        <h1>註冊成功！</h1>
        <p class="message">
            恭喜！您的 LENSY 帳號已經成功建立。<br>
            現在您可以回到應用程式並開始使用了。
        </p>
        
        <div class="steps">
            <h3>接下來的步驟：</h3>
            <ol>
                <li>回到您的 LENSY App</li>
                <li>使用剛註冊的帳號密碼登入</li>
                <li>開始掃描商品價格</li>
            </ol>
        </div>
        
        <p style="color: #999; font-size: 14px;">
            還沒有安裝 LENSY？<br>
            請從 App Store 下載
        </p>
    </div>
</body>
</html>
