<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENSY - 重設密碼</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F6E8DF;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #FEAE96;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 50px;
            margin: 0 auto 30px;
            width: 100px;
            height: 100px;
            border: 4px solid #D4886A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D4886A;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #D4886A;
        }
        .password-requirements {
            font-size: 14px;
            color: #666;
            text-align: left;
            margin-top: 8px;
        }
        .button {
            background-color: #D4886A;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #B97356;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
        }
        .loading {
            display: none;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LENSY</div>
        <div class="icon">🔒</div>
        <h1>重設密碼</h1>
        <p class="message">
            請輸入您的新密碼。<br>
            密碼至少需要 8 個字符，並包含字母和數字。
        </p>
        
        <div class="form-container">
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">新密碼</label>
                    <input type="password" id="password" name="password" required placeholder="輸入新密碼">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">確認新密碼</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="再次輸入新密碼">
                </div>
                
                <div class="password-requirements">
                    • 至少 8 個字符<br>
                    • 必須包含字母和數字
                </div>
                
                <button type="submit" class="button" id="submitBtn">重設密碼</button>
            </form>
            
            <div id="loading" class="loading">正在處理...</div>
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>
    </div>

    <!-- 引入 Supabase JavaScript 客戶端 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // 初始化 Supabase 客戶端
        const { createClient } = supabase;
        
        // 使用更新的 API key
        const SUPABASE_URL = 'https://bqhkqpnmnescvkhyjown.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxaGtxcG5tbmVzY3ZraHlqb3duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxNTM2MjYsImV4cCI6MjA2ODcyOTYyNn0.rJ5wsgV9_t0Z99lGY9JcWBrHAagjlVJl-GOT2htFb1s';
        
        console.log('Supabase URL:', SUPABASE_URL);
        console.log('Supabase Key (前20字元):', SUPABASE_ANON_KEY.substring(0, 20) + '...');
        
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 從 URL fragment (#) 或 query string (?) 獲取參數
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // 檢查兩種格式
        let access_token = urlParams.get('access_token') || hashParams.get('access_token');
        let refresh_token = urlParams.get('refresh_token') || hashParams.get('refresh_token');
        let type = urlParams.get('type') || hashParams.get('type');
        let code = urlParams.get('code'); // code 通常在 query string 中
        
        console.log('Query 參數:', Object.fromEntries(urlParams));
        console.log('Hash 參數:', Object.fromEntries(hashParams));
        console.log('Access Token:', access_token);
        console.log('Refresh Token:', refresh_token);
        console.log('Type:', type);
        console.log('Code:', code);
        
        // 暫時允許任何有參數的連結，方便調試
        console.log('檢查參數...');
        
        if (access_token) {
            console.log('✅ 找到 access_token');
            supabaseClient.auth.setSession({
                access_token: access_token,
                refresh_token: refresh_token
            });
        } else if (code) {
            console.log('✅ 找到 code，嘗試驗證...');
            supabaseClient.auth.exchangeCodeForSession(code)
                .then(({ data, error }) => {
                    if (error) {
                        console.error('❌ Exchange code error:', error);
                        document.getElementById('error').textContent = `Exchange code 失敗: ${error.message}`;
                        document.getElementById('resetForm').style.display = 'none';
                    } else {
                        console.log('✅ Exchange code success:', data);
                        document.getElementById('error').textContent = '';
                        document.getElementById('resetForm').style.display = 'block';
                    }
                })
                .catch((err) => {
                    console.error('❌ Exchange code failed:', err);
                    document.getElementById('error').textContent = `Exchange code 異常: ${err.message}`;
                    document.getElementById('resetForm').style.display = 'none';
                });
        } else {
            console.log('❌ 沒有找到任何有效參數');
            console.log('完整 URL:', window.location.href);
            document.getElementById('error').textContent = '無效的重設連結：沒有找到 access_token 或 code';
            document.getElementById('resetForm').style.display = 'none';
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            // 清除之前的訊息
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            // 驗證密碼
            if (password !== confirmPassword) {
                errorDiv.textContent = '兩次輸入的密碼不一致';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = '密碼至少需要 8 個字符';
                return;
            }
            
            if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
                errorDiv.textContent = '密碼必須包含字母和數字';
                return;
            }
            
            // 顯示載入狀態
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                // 使用 Supabase 客戶端更新密碼
                console.log('嘗試更新密碼...');
                
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                console.log('Update user response:', { data, error });
                
                if (error) {
                    console.error('Update password error:', error);
                    errorDiv.textContent = error.message || '重設密碼失敗，請稍後再試';
                } else {
                    successDiv.textContent = '密碼重設成功！請回到應用程式登入。';
                    document.getElementById('resetForm').style.display = 'none';
                }
            } catch (error) {
                console.error('重設密碼錯誤:', error);
                errorDiv.textContent = '網路錯誤，請稍後再試';
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
